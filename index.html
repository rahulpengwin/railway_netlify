<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Wagon Defect Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .status-message.warning {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #f57c00;
        }

        .preview-section {
            margin: 30px 0;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .results-section {
            margin-top: 30px;
        }

        .detection-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .defects-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .defect-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .defect-item:last-child {
            margin-bottom: 0;
        }

        .defect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .defect-type {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .confidence-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .defect-details {
            color: #666;
            font-size: 0.9em;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .compression-info {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .compression-info.active {
            display: block;
        }

        .compression-details {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .compression-stat {
            text-align: center;
        }

        .compression-stat strong {
            display: block;
            font-size: 1.2em;
            color: #f57c00;
        }

        .compression-stat span {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .main-content {
                padding: 20px;
            }

            .detection-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÇ Train Wagon Defect Detection System</h1>
            <p class="subtitle">AI-Powered Real-time Defect Analysis</p>
        </header>

        <div class="main-content">
            <!-- Configuration Section -->
            <div class="config-section">
                <h2 style="margin-bottom: 20px; color: #333;">‚öôÔ∏è Configuration</h2>
                
                <div class="input-group">
                    <label for="apiKey">RunPod API Key</label>
                    <input 
                        type="text" 
                        id="apiKey" 
                        placeholder="Enter your RunPod API key"
                        value=""
                    >
                </div>

                <div class="input-group">
                    <label for="endpointUrl">RunPod Endpoint URL</label>
                    <input 
                        type="url" 
                        id="endpointUrl" 
                        placeholder="https://api.runpod.ai/v2/your-endpoint-id/runsync"
                        value=""
                    >
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="input-group">
                        <label for="confidenceThreshold">Confidence Threshold</label>
                        <input 
                            type="number" 
                            id="confidenceThreshold" 
                            min="0" 
                            max="1" 
                            step="0.05" 
                            value="0.5"
                        >
                    </div>

                    <div class="input-group">
                        <label for="iouThreshold">IOU Threshold</label>
                        <input 
                            type="number" 
                            id="iouThreshold" 
                            min="0" 
                            max="1" 
                            step="0.05" 
                            value="0.5"
                        >
                    </div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <input 
                    type="file" 
                    id="imageInput" 
                    accept="image/*"
                >
                <label for="imageInput" class="upload-btn">
                    üìÅ Choose Image to Analyze
                </label>
                <p style="margin-top: 15px; color: #666;">Supported formats: JPG, PNG, WebP</p>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Compression Info -->
            <div class="compression-info" id="compressionInfo">
                <strong style="display: block; margin-bottom: 10px; color: #f57c00;">üóúÔ∏è Image Optimization Applied</strong>
                <div class="compression-details" id="compressionDetails"></div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 15px; color: #333;">üì∏ Image Preview</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h2 style="margin-bottom: 20px; color: #333;">üìä Detection Results</h2>
                
                <div class="detection-stats" id="detectionStats"></div>
                
                <div class="defects-list" id="defectsList"></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // IMAGE COMPRESSION FUNCTIONS
        // ============================================

        /**
         * Compresses and resizes an image using HTML5 Canvas
         */
        async function compressImage(file, options = {}) {
            const {
                maxWidth = 1920,
                maxHeight = 1080,
                quality = 0.8,
                maxSizeMB = 0.8,
                outputFormat = 'image/jpeg'
            } = options;

            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
                        
                        // Calculate new dimensions while maintaining aspect ratio
                        if (width > maxWidth || height > maxHeight) {
                            const aspectRatio = width / height;
                            
                            if (width > height) {
                                width = maxWidth;
                                height = width / aspectRatio;
                            } else {
                                height = maxHeight;
                                width = height * aspectRatio;
                            }
                        }
                        
                        // Create canvas and draw resized image
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert canvas to blob
                        canvas.toBlob(
                            (blob) => {
                                if (!blob) {
                                    reject(new Error('Canvas to Blob conversion failed'));
                                    return;
                                }
                                
                                const sizeMB = blob.size / 1024 / 1024;
                                
                                if (sizeMB > maxSizeMB && quality > 0.1) {
                                    const newQuality = quality * 0.8;
                                    compressImage(file, { 
                                        ...options, 
                                        quality: newQuality 
                                    }).then(resolve).catch(reject);
                                } else {
                                    resolve(blob);
                                }
                            },
                            outputFormat,
                            quality
                        );
                    };
                    
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        /**
         * Converts Blob to base64 string
         */
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        /**
         * Formats bytes to human-readable size
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // ============================================
        // UI HELPER FUNCTIONS
        // ============================================

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'none';
        }

        function showCompressionInfo(originalSize, compressedSize, originalDimensions, newDimensions) {
            const compressionInfoEl = document.getElementById('compressionInfo');
            const compressionDetailsEl = document.getElementById('compressionDetails');
            
            const compressionRatio = ((1 - compressedSize / originalSize) * 100).toFixed(1);
            
            compressionDetailsEl.innerHTML = `
                <div class="compression-stat">
                    <strong>${formatFileSize(originalSize)}</strong>
                    <span>Original Size</span>
                </div>
                <div class="compression-stat">
                    <strong>‚Üí</strong>
                    <span>Compressed</span>
                </div>
                <div class="compression-stat">
                    <strong>${formatFileSize(compressedSize)}</strong>
                    <span>New Size</span>
                </div>
                <div class="compression-stat">
                    <strong>${compressionRatio}%</strong>
                    <span>Reduction</span>
                </div>
            `;
            
            compressionInfoEl.classList.add('active');
        }

        function showPreview(blob) {
            const previewSection = document.getElementById('previewSection');
            const previewImage = document.getElementById('previewImage');
            
            previewImage.src = URL.createObjectURL(blob);
            previewSection.classList.add('active');
        }

        function showResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const detectionStats = document.getElementById('detectionStats');
            const defectsList = document.getElementById('defectsList');
            
            // Extract detections
            const detections = data.detections || [];
            const totalDefects = detections.length;
            const avgConfidence = detections.length > 0 
                ? (detections.reduce((sum, d) => sum + d.confidence, 0) / detections.length * 100).toFixed(1)
                : 0;
            
            // Show stats
            detectionStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDefects}</div>
                    <div class="stat-label">Defects Detected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgConfidence}%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.processing_time ? data.processing_time.toFixed(2) + 's' : 'N/A'}</div>
                    <div class="stat-label">Processing Time</div>
                </div>
            `;
            
            // Show defects list
            if (detections.length > 0) {
                defectsList.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">üîç Detected Defects</h3>' +
                    detections.map((defect, index) => `
                        <div class="defect-item">
                            <div class="defect-header">
                                <span class="defect-type">#${index + 1} ${defect.class_name || 'Unknown'}</span>
                                <span class="confidence-badge">${(defect.confidence * 100).toFixed(1)}%</span>
                            </div>
                            <div class="defect-details">
                                Bounding Box: [${defect.bbox.map(v => v.toFixed(0)).join(', ')}]
                            </div>
                        </div>
                    `).join('');
            } else {
                defectsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p style="font-size: 1.2em;">‚úÖ No defects detected in this image</p>
                    </div>
                `;
            }
            
            resultsSection.style.display = 'block';
        }

        // ============================================
        // MAIN UPLOAD HANDLER
        // ============================================

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showStatus('Please select a valid image file', 'error');
                return;
            }
            
            // Validate configuration
            const apiKey = document.getElementById('apiKey').value.trim();
            const endpointUrl = document.getElementById('endpointUrl').value.trim();
            
            if (!apiKey || !endpointUrl) {
                showStatus('Please enter API Key and Endpoint URL', 'error');
                return;
            }
            
            try {
                // Hide previous results
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('compressionInfo').classList.remove('active');
                
                // Show processing status
                showStatus('Optimizing image...', 'info');
                
                const originalSize = file.size;
                console.log('Original file size:', formatFileSize(originalSize));
                
                // Compress the image
                const compressedBlob = await compressImage(file, {
                    maxWidth: 1920,
                    maxHeight: 1080,
                    quality: 0.85,
                    maxSizeMB: 0.8,
                    outputFormat: 'image/jpeg'
                });
                
                const compressedSize = compressedBlob.size;
                console.log('Compressed file size:', formatFileSize(compressedSize));
                console.log('Compression ratio:', ((1 - compressedSize / originalSize) * 100).toFixed(2) + '%');
                
                // Show compression info
                showCompressionInfo(originalSize, compressedSize);
                
                // Show preview
                showPreview(compressedBlob);
                
                // Convert to base64
                showStatus('Converting image...', 'info');
                const base64Image = await blobToBase64(compressedBlob);
                
                // Send to RunPod API
                showStatus('Detecting defects...', 'info');
                await detectDefects(base64Image, apiKey, endpointUrl);
                
            } catch (error) {
                console.error('Error processing image:', error);
                showStatus('Failed to process image: ' + error.message, 'error');
            }
        }

        // ============================================
        // RUNPOD API CALL
        // ============================================

        async function detectDefects(base64Image, apiKey, endpointUrl) {
            const confidenceThreshold = parseFloat(document.getElementById('confidenceThreshold').value);
            const iouThreshold = parseFloat(document.getElementById('iouThreshold').value);
            
            try {
                const response = await fetch(endpointUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        input: {
                            image: base64Image,
                            confidence_threshold: confidenceThreshold,
                            iou_threshold: iouThreshold
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Detection result:', result);
                
                // Handle RunPod response format
                let detectionData;
                if (result.output) {
                    detectionData = result.output;
                } else if (result.detections) {
                    detectionData = result;
                } else {
                    throw new Error('Unexpected API response format');
                }
                
                showResults(detectionData);
                showStatus('Detection complete!', 'success');
                
            } catch (error) {
                console.error('Detection error:', error);
                showStatus('Error: ' + error.message, 'error');
                throw error;
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        document.getElementById('imageInput').addEventListener('change', handleImageUpload);

        // Optional: Add drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f0f2ff';
        });
        
        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('imageInput').files = files;
                handleImageUpload({ target: { files: files } });
            }
        });

        console.log('üöÇ Train Wagon Defect Detection System initialized');
    </script>
</body>
</html>
